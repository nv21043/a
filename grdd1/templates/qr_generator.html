<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }
        form {
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            margin-bottom: 20px;
        }
        .download-button {
            text-align: center;
        }
        .button{  
            padding-top: 20px;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        
        {% if qr_code %}
            <!-- Display the QR code image -->
            <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code">
            
            <!-- Add a button to download the QR code -->
            <div class="download-button">
                <a href="data:image/png;base64,{{ qr_code }}" download="qr_code.png">
                    <button class="btn btn-primary">Download QR Code</button>
                </a>
            </div>
        {% else %}
            <p>Enter username and password to generate QR code.</p>
            <form action="/qr_generator" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
                <button type="submit" class="btn btn-primary">Generate QR Code</button>
                <br>

            </form>
            <div class="button">
                <button class="btn btn-primary" onclick="goBack()">Go Back</button>
            </div>
        {% endif %}
    </div>
    <!-- Bootstrap JS (optional, if needed) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function goBack() {
          window.history.back();
        }
      </script>
</body>
</html>
