<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Team Member</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .card {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-submit {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            text-align: center;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
        .btn-back {
            background-color: #6c757d;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            text-align: center;
        }
        .btn-back:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="card-title">Select Team Member</h1>
        <form action="/send_meeting_request" method="post">
            <input type="hidden" name="specialty" value="{{ specialty }}">
            <div class="form-group">
                <label for="team_member">Select Team Member:</label>
                <select id="team_member" name="team_member_email" class="form-control" required>
                    {% for num, member in team_members.items() %}
                        <option value="{{ member['email'] }}">{{ member['name'] }} ({{ member['email'] }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="guest_name">Your Name:</label>
                <input type="text" id="guest_name" name="guest_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="meeting_time">Meeting Time:</label>
                <select id="meeting_time" name="meeting_time" class="form-control" required>
                    <option value="9:30 AM">9:30 AM</option>
                    <option value="11:15 AM">11:15 AM</option>
                    <option value="1:30 PM">1:30 PM</option>
                    <option value="2:00 PM">2:00 PM</option>
                </select>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-submit">Send Request</button>
            </div>
        </form>
        <div class="text-center">
            <a href="/select_specialty" class="btn btn-back">Return to Select Specialty</a>
            <a href="/" class="btn btn-back">Main Page</a>
        </div>
    </div>
    <!-- Bootstrap JS (optional, if needed) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
